<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNW - SCOREBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-main">
            <div class="score-body">
                <div class="profile-body">
                    <div class="profile-background">
                        <div class="profile-img">
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="profile-bk">
                            <div class="player-id-body">
                                <div class="plauer-id-lebel">USER ID</div>
                                <div class="player-id-data">999</div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="detail-player">
                    <div class="player-detail score-name">
                        <div class="score-name-data">NAME : JONATHAN SHERMAN</div>
                    </div>
        
                    <div class="player-detail score-phone">
                        <div class="score-phone-data">PHONE : 99999</div>
                    </div>
        
                    <div class="player-detail score-job">
                        <div class="score-job-data">JOB : LSPD - OFFICER</div>
                    </div>
        
                    <div class="job-body">
                        <div class="main-job police">
                            <div class="job-img">
                                <img src="img/police.png" alt="">
                            </div>
                            <div class="main-job-data police">99</div>
                        </div>
                        <div class="main-job ambulance">
                            <div class="job-img">
                                <img src="img/ambulance.png" alt="">
                            </div>
                            <div class="main-job-data ambulance">99</div>
                        </div>
                        <div class="main-job council">
                            <div class="job-img">
                                <img src="img/justice.png" alt="">
                            </div>
                            <div class="main-job-data council">99</div>
                        </div>
                        <div class="main-job players">
                            <div class="job-img">
                                <img src="img/earth.png" alt="">
                            </div>
                            <div class="main-job-data players">99</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="scoreboard-img">
                <img src="/img/1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
